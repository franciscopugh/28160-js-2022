<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="idForm">
            <input type="text" id="idUser" placeholder="UserName" name="user">
            <input type="email" id="idEmail" placeholder="Email" name="email">
            <input type="password" id="idPassword" placeholder="Password" name="password">
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form><br><br>
    </div>
    <button id="botonMostrarUsers" class="btn btn-secondary">Mostrar Usuarios</button><br>
    <div id="divUsuarios" class="row"></div>
    <script src="script.js"></script>
</body>
</html>
